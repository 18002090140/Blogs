<h3 class="container">内容添加</h3>
<form class="container" method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            <option value="算法">算法</option>
            <option value="数据结构">数据结构</option>
            <option value="网络技术">网络技术</option>
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea rows="5" name="description" class="form-control" id="description" placeholder="请输入内容简介"></textarea>
    </div>
    <div class="form-group">
        <div class="form-group">
            <label for="description">内容：</label>
            <textarea rows="10" name="content" class="form-control" id="content" placeholder="请输入内容"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

<script src="js/jquery-1.11.1.min.js"></script>
